<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/index.xhtml"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:define name="title">Points</ui:define>
	<ui:define name="content">

		<h:dataTable value="#{programmeBean.listArtworkPoint}" var="point" border="1">
	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Artwork" />
				</f:facet>
				<h:outputText value="#{point.artwork.name}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Programme" />
				</f:facet>
				<h:outputText value="#{point.programme.montant}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="point" />
				</f:facet>
				<h:outputText value="#{point.points}" />
			</h:column>
			
			
		</h:dataTable>
	
	</ui:define>
</ui:composition>
