<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:dataTable value="#{categoryBean.categories}" var="category" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Nom categorie" />
</f:facet>
<h:outputText value="#{category.categoryName}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="icon" />
</f:facet>
<h:outputText value="#{category.icon}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Actif" />
</f:facet>
<h:outputText value="#{category.actif==true ?'oui' :'non'}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>
<h:form id="form">
<h:commandButton id="btnn" action="#{categoryBean.supprimer(category.id)}" value="supprimer" />
<h:commandButton action="#{categoryBean.modifier(category)}" value="modifier" />
<h:commandButton action="#{categoryBean.bannCategory(category.id)}" value="bannir" />
</h:form>


</h:column>


</h:dataTable>
	
	
	
	</ui:composition>
