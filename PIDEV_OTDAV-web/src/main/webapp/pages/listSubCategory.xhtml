<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:dataTable value="#{subcategoryBean.subcategories}" var="subcategory" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Category" />
</f:facet>
<h:outputText value="#{subcategory.category.categoryName}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="subCategory name" />
</f:facet>
<h:outputText value="#{subcategory.subcategoryName}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Actif/InActif" />
</f:facet>
<h:outputText value="#{category.actif==true ?'oui' :'non'}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Point" />
</f:facet>
<h:outputText value="#{subcategory.point}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>
<h:form id="form" >
<h:commandButton id="btnn" action="#{subcategoryBean.supprimer(subcategory.id)}" value="delete" />
<h:commandButton action="#{subcategoryBean.modifiersub(subcategory)}" value="modifier" />

</h:form>
</h:column>
</h:dataTable>
</ui:composition>
