<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/index.xhtml">
	<ui:define name="title">subCategory</ui:define>
	<ui:define name="content">
<h:form>
                             <h3 class="recherche">RECHERCHE</h3>
                   <h:inputText value="#{categoryBean.categoryName}"/>
 
                  <h:commandButton value="Rechercher" action="Rechercher"/>
 
 
            <h2><h:outputText value="Informations sur le patient"/></h2>
           	
<h:dataTable value="#{categoryBean.searchCat}" var="category" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Nom categorie" />
</f:facet>
<h:outputText value="#{category.categoryName}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="icon" />
</f:facet>
<h:outputText value="#{category.icon}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Actif" />
</f:facet>
<h:outputText value="#{category.actif==true ?'oui' :'non'}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>



</h:column>


</h:dataTable>
	
        </h:form>
        </ui:define></ui:composition>
